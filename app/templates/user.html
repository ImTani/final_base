{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='stylesheets/user.css')}}">
<div class="form-container">
    <div class="user-profile">
        <img src="{{ user.avatar(128) }}" alt="User Photo" class="photo py-5">
        <div class="profile-details">
            <h1>{{ user.username }}</h1>
            {% if user.about_me %}
                <p class="about-me">{{ user.about_me }}</p>
            {% endif %}
            {% if user.last_seen %}
                <p class="last-seen">Last seen on: {{ moment(user.last_seen).format('LLL') }}</p>
            {% endif %}
            {% if user == current_user %}
                <a href="{{ url_for('edit_profile') }}" class="btn btn-primary mt-3 mb-5">Edit your profile</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
